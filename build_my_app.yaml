version: 0.2
phases: 

  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd my-app
      - rm -rf package-lock.json
      - npm install
  
  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: 'my-app/build'

cache:
  paths:
    - 'my-app/node_modules/**/*'

