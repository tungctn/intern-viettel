version: 0.2
phases: 

  install:
    runtime-versions:
      nodejs: 18

  pre_build:
    commands:
      - cd my-app
      - echo Installing source NPM dependencies...
      - npm install
  
  build:
    commands:
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: 'my-app/build'

