version: 0.2
phases: 

  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd aws-lambda-server
      - npm install
      - cd ..
      - cd aws-cognito
      - npm install
      - cd ..
      - cd aws-eventBridge
      - npm install
      - cd ..
      - cd aws-s3
      - npm install
      - cd ..
      - cd aws-sns
      - npm install
      - cd ..
  
  build:
    commands:
      - sam build -t template.yaml
